<!DOCTYPE html>
<style>
    :root {
        --bg-color-dark: #313247;
        --bg-color-mid: #393152;
        --bg-color-light: #353c54;
        --text-color-light: #ffffff;
        --banner-one-scroll-pos: center;
    }
    body {
        background: var(--bg-color-dark);
        border: radial-gradient(to right, orange, yellow, green, cyan, blue, violet) solid 5px;
    }

    .banner-one {
        width: 100%;
        text-align: center;
    }
    .banner-one-text {
        position: absolute;
        top: 30vw;
        left: 27vw;
        font-size: 10vw;
        color: var(--text-color-light);
    }
    .text {
        color: var(--text-color-light);
        font-family: monospace;
        font-size: 3vw;
    }
    .text-container-one {
        padding: 5vw;
    }
    h1 {
        color: var(--text-color-light);
        font-family: monospace;
        font-size: 3vw;
        text-align: center;
    }


    /* grid */

    .grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  gap: 1px 1px;
  grid-template-areas: "project-one project-one project-two project-two" "project-one project-one project-three project-three" ". . . .";
}

.project-two { grid-area: project-two; }

.project-one { grid-area: project-one; }

.project-three { grid-area: project-three; }
</style>

</head>
