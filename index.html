<!DOCTYPE html>
<style>
:root{
  --bg-color-dark: #313247;
  --bg-color-mid: #393152;
  --bg-color-light: #353C54;
  --text-color-light: #FFFFFF;
  --banner-one-scroll-pos: center;
}
body{
  background: var(--bg-color-dark);
  border: radial-gradient(to right, orange , yellow, green, cyan, blue, violet) solid 5px;
}

.banner-one{
  width:100%;
  text-align: center;
}
.banner-one-text{
  position: absolute;
  top:30vw;
  left:27vw;
  font-size:10vw;
  color:var(--text-color-light);
}
.text{
  color:var(--text-color-light);
  font-family:monospace;
  font-size:3vw;
}
.text-container-one{
  padding:5vw;
}
.parallax-window {
    min-height: 400px;
    background: url(assets/images/banner1.png);
    background-position-y: var(--banner-one-scroll-pos);
    background-position-x: var(--banner-one-scroll-pos);
}
</style>

<head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

setInterval(function(){
  try{
    now = new Date();
    birth = new Date("2007/02/12");
    diff = Math.floor((now-birth) / (1000 * 3600 * 24));
  document.getElementsByClassName("age")[0].innerHTML = diff.toString()+" days old.";
  }
  catch(e){
    console.log("error");
  }
},1000);
</script></head>

<body><div class="parallax-window"></div><br><div class="text-container-one"><a class="text">Hi ! My name is Louis Dalibard and I like to code. I was born on February 12th 2007, that makes me </a><a class="age text">XXXX days old.</a></div></body>
